<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 15px 30px;
    }

    .logo {
      color: #e50914;
      font-size: 28px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    section {
      padding: 20px 5%;
    }

    h2 {
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .row::-webkit-scrollbar {
      display: none;
    }

    .movie {
      flex: 0 0 auto;
      width: 160px;
      margin-right: 15px;
    }

    .movie img {
      width: 100%;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .movie img:hover {
      transform: scale(1.08);
      cursor: pointer;
    }

    /* Popup Info Box */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      color: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      display: none;
      z-index: 1000;
    }

    .popup h3 {
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 14px;
      line-height: 1.4;
    }

    .popup button {
      margin-top: 15px;
      background-color: #e50914;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .movie {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NETFLIX</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <!-- Sections -->
  <section>
    <h2>Popular Movies</h2>
    <div class="row">
      <div class="movie" onclick="showInfo('Joker', 'A gritty character study of Arthur Fleck, a man disregarded by society.')">
        <img src="images/joker.jpg" alt="Joker">
      </div>
      <div class="movie" onclick="showInfo('The Matrix', 'A computer hacker learns about the true nature of his reality and his role in the war.')">
        <img src="images/matrix.jpg" alt="Matrix">
      </div>
      <div class="movie" onclick="showInfo('Interstellar', 'A group of explorers travel through a wormhole in space in an attempt to save humanity.')">
        <img src="images/interstellar.jpg" alt="Interstellar">
      </div>
      <div class="movie" onclick="showInfo('Inception', 'A skilled thief leads a team into people’s dreams to plant an idea.')">
        <img src="images/inception.jpg" alt="Inception">
      </div>
      <div class="movie" onclick="showInfo('Avengers: Endgame', 'The Avengers assemble once more to reverse Thanos’ actions and restore balance.')">
  <img src="images/avengers.jpg" alt="Avengers: Endgame">
</div>
<div class="movie" onclick="showInfo('Red Notice', 'An Interpol agent attempts to hunt down and capture the world’s most wanted art thief.')">
  <img src="images/rednotice.jpg" alt="Red Notice">
</div>

  </section>

  <section>
    <h2>K-Dramas</h2>
    <div class="row">
      <div class="movie" onclick="showInfo('Crash Landing on You', 'A South Korean heiress crash-lands in North Korea and meets an army officer.')">
        <img src="images/crashlanding.jpg" alt="Crash Landing on You">
      </div>
      <div class="movie" onclick="showInfo('Goblin', 'An immortal goblin searches for a human bride to end his cursed life.')">
        <img src="images/goblin.jpg" alt="Goblin">
      </div>
      <div class="movie" onclick="showInfo('Vincenzo', 'A mafia consigliere returns to Korea and fights against injustice.')">
        <img src="images/vincenzo.jpg" alt="Vincenzo">
      </div>
      <div class="movie" onclick="showInfo('Hospital Playlist', 'A group of doctors navigate their careers, relationships, and music in a top hospital.')">
  <img src="images/hospitalplaylist.jpg" alt="Hospital Playlist">
</div>
<div class="movie" onclick="showInfo('Sweet Home', 'A reclusive teenager and his neighbors fight to survive as humans turn into monsters.')">
  <img src="images/sweethome.jpg" alt="Sweet Home">
</div>

    </div>
  </section>

  <section>
    <h2>Web Series</h2>
    <div class="row">
      <div class="movie" onclick="showInfo('Stranger Things', 'A group of kids uncover a series of supernatural mysteries in their town.')">
        <img src="images/strangerthings.jpg" alt="Stranger Things">
      </div>
      <div class="movie" onclick="showInfo('Breaking Bad', 'A chemistry teacher turns to making meth to secure his family’s future.')">
        <img src="images/breakingbad.jpg" alt="Breaking Bad">
      </div>
      <div class="movie" onclick="showInfo('Money Heist', 'A criminal mastermind plans the biggest heist in recorded history.')">
        <img src="images/moneyheist.jpg" alt="Money Heist">
      </div>
      <div class="movie" onclick="showInfo('Squid Game', 'Hundreds of cash-strapped players accept a strange invitation to compete in deadly games for a massive prize.')">
  <img src="images/squidgame.jpg" alt="Squid Game">
</div>
<div class="movie" onclick="showInfo('Lucifer', 'Lucifer Morningstar, the Devil, abandons Hell to live in Los Angeles and run a nightclub.')">
  <img src="images/lucifer.jpg" alt="Lucifer">
</div>

    </div>
  </section>

  <!-- Movie Info Popup -->
  <div class="popup" id="popup">
    <h3 id="popup-title"></h3>
    <p id="popup-desc"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function showInfo(title, desc) {
      document.getElementById('popup-title').innerText = title;
      document.getElementById('popup-desc').innerText = desc;
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
